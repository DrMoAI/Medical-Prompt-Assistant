<!-- logs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üßæ Prompt Evaluation Logs</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="light-mode">
  <div class="container">
    <header class="card fade-in">
      <h1>üßæ Evaluation Logs</h1>
      <p class="subtitle">See previous evaluated prompts and their scores.</p>
      <a href="/" class="button secondary">‚Üê Back to Evaluation</a>
    </header>

    <section class="card fade-in">
      <div class="card-title"><i class="icon-clipboard"></i> Log History</div>
      <table class="log-table">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Prompt</th>
            <th>Model</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="logTableBody">
          <!-- Logs will be inserted here -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="{{ url_for('static', filename='js/logs.js') }}"></script>
</body>
</html>
